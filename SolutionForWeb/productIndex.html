<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div>
        <div class="starting-card">
            <h6>Product Managment Page</h6>
            <a href="./userIndex.html">Go to User</a> &nsub;

            <a href="./siteIndex.html">Go to Site</a>
        </div>
        

        <div class="container co style="width: 60vw;">

            <div class="search-card">
                <input type="search" placeholder="Search Products" class="search-input" id="searchInput" />
                <button type="button" class="add-btn" id="addProductButton" >Add New Product</button>

                <!--<button type="button" class="add-btn" onclick="delSite()">del</button>-->
            </div>




            <div class="row heading-card">
                <div class="col">Product Name</div>
                <div class="col">Full Name</div>
                <div class="col">Product ID</div>
                <div class="col">Site</div>
                <div class="col">Actions</div>
            </div>

            <div class="row user" id="addProduct_show" style="display: none;">
                <input class="col" id="productName" placeholder="Product Name">
                <input class="col" id="fullName" placeholder="Full Name">
                <input class="col" id="productId" placeholder="Product ID">

                <select class="col style="border-width: 0px;font-style: italic; margin-top: 0px;" id="site">
                    <option value="">Select a Site</option>
                </select>
               

            </div>


            <div id="productList" class="products"></div>
        </div>

    </div>
    <script src="Script2.js"></script>
</body>
