<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div>

        <div class="starting-page">
            <h6>User Managment Page</h6>
            <a href="./siteIndex.html">Go to Site</a> &nsub;
            <a href="./productIndex.html">Go to Product</a>
        </div>

        <div class="container co style="width: 60vw;">

            <div class="search-card">
                <input type="search" placeholder="Search Users" class="search-input" id="searchInput" />
                <button type="button" class="add-btn" id="addUserButton">Add New User</button>
            </div>

            <div class="row heading-card">
                <div class="col">User Name</div>
                <div class="col">Full Name</div>
                <div class="col">Description</div>
                <div class="col">Email</div>
                <div class="col">Password</div>
                <div class="col">Site</div>
                <div class="col">Product</div>
                <div class="col">Actions</div>
            </div>



            <div class="row user" id="addUser_show" style="display: none;">
                <input class="col" id="userName" placeholder="User Name" />
                <input class="col" id="fullName" placeholder="Full Name" />
                <input class="col" id="description" placeholder="Description" />
                <input class="col" id="email" placeholder="Email" />
                <input class="col" id="password" type="password" placeholder="Password" />

                <select class="col" id="siteSelect" style="border-width: 0px;font-style: italic; margin-top: 0px;">
                    <option value="">Select a Site</option>
                </select>
                    
                <select class="col" id="productSelect" style="border-width: 0px;font-style: italic; margin-top: 0px;">
                    <option value="">Select Product</option>
                </select>

            </div>


            <div id="userList" class="users"></div>
        </div>

    </div>
    <script src="Script3.js"></script>
</body>
</html>
